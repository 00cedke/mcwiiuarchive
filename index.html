<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Gris Foncé avec Bulles Blanches</title>
</head>
<body style="background-color: #333333;">
    <!-- Bulle 1 -->
    <div style="position: absolute; top: 50px; left: 100px; width: 100px; height: 100px; background-color: white; border-radius: 50%;"></div>
    
    <!-- Bulle 2 -->
    <div style="position: absolute; top: 200px; left: 300px; width: 150px; height: 150px; background-color: white; border-radius: 50%;"></div>
    
    <!-- Bulle 3 -->
    <div style="position: absolute; top: 400px; left: 500px; width: 80px; height: 80px; background-color: white; border-radius: 50%;"></div>
    
    <!-- Bulle 4 -->
    <div style="position: absolute; top: 300px; left: 100px; width: 120px; height: 120px; background-color: white; border-radius: 50%;"></div>
    
    <!-- Bulle 5 -->
    <div style="position: absolute; top: 100px; left: 600px; width: 90px; height: 90px; background-color: white; border-radius: 50%;"></div>
    
    <!-- Bulle 6 -->
    <div style="position: absolute; top: 500px; left: 300px; width: 110px; height: 110px; background-color: white; border-radius: 50%;"></div>
    
    <!-- Bulle 7 -->
    <div style="position: absolute; top: 600px; left: 600px; width: 70px; height: 70px; background-color: white; border-radius: 50%;"></div>
    
    <!-- Contenu de la page -->
    <div style="color: white; text-align: center;">
        <h1>Bienvenue sur notre page</h1>
        <p>Ceci est un exemple de page avec un fond gris foncé et des bulles blanches, sans utiliser de CSS externe.</p>
    </div>
</body>
</html>
